apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: nvidia-system
spec:
  interval: 5m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: ">=0.16.0"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: nvidia-system
  values:
    runtimeClassName: nvidia
    nodeSelector:
      nvidia.com/gpu: "true"
