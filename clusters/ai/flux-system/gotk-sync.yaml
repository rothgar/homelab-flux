# This file is a placeholder for Flux GitOps Toolkit sync resources
# In a real deployment, this would be generated by 'flux bootstrap'
# It contains the GitRepository and Kustomization resources that sync this repo
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/rothgar/homelab-flux
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/ai
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
