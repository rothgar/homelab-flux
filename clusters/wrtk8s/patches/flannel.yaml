machine:
  features:
    kubePrism:
      enabled: true
      port: 7445
cluster:
  network:
    cni:
      name: none
  proxy:
    disabled: true
  coreDNS:
    disabled: true
  inlineManifests:
    - name: flannel
      contents: |
        ---
        apiVersion: v1
        kind: Namespace
        metadata:
          name: kube-flannel
          labels:
            pod-security.kubernetes.io/enforce: privileged
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          name: flannel
        rules:
          - apiGroups: [""]
            resources: ["pods"]
            verbs: ["get"]
          - apiGroups: [""]
            resources: ["nodes"]
            verbs: ["get", "list", "watch"]
          - apiGroups: [""]
            resources: ["nodes/status"]
            verbs: ["patch"]
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: flannel
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: flannel
        subjects:
          - kind: ServiceAccount
            name: flannel
            namespace: kube-flannel
        ---
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: flannel
          namespace: kube-flannel
        ---
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: kube-flannel-cfg
          namespace: kube-flannel
        data:
          cni-conf.json: |
            {
              "name": "cbr0",
              "cniVersion": "0.3.1",
              "plugins": [
                {
                  "type": "flannel",
                  "delegate": {
                    "hairpinMode": true,
                    "isDefaultGateway": true
                  }
                },
                {
                  "type": "portmap",
                  "capabilities": {
                    "portMappings": true
                  }
                }
              ]
            }
          net-conf.json: |
            {
              "Network": "10.244.0.0/16",
              "EnableNFTables": false,
              "Backend": {
                "Type": "host-gw"
              }
            }
        ---
        apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: kube-flannel-ds
          namespace: kube-flannel
        spec:
          selector:
            matchLabels:
              app: flannel
          template:
            metadata:
              labels:
                app: flannel
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/os
                            operator: In
                            values:
                              - linux
              hostNetwork: true
              priorityClassName: system-node-critical
              tolerations:
                - operator: Exists
                  effect: NoSchedule
              serviceAccountName: flannel
              initContainers:
                - name: install-cni-plugin
                  image: ghcr.io/flannel-io/flannel-cni-plugin:v1.6.2-flannel1
                  command: ["cp"]
                  args: ["-f", "/flannel", "/opt/cni/bin/flannel"]
                  volumeMounts:
                    - name: cni-plugin
                      mountPath: /opt/cni/bin
                - name: install-cni
                  image: ghcr.io/flannel-io/flannel:v0.26.4
                  command: ["cp"]
                  args: ["-f", "/etc/kube-flannel/cni-conf.json", "/etc/cni/net.d/10-flannel.conflist"]
                  volumeMounts:
                    - name: cni
                      mountPath: /etc/cni/net.d
                    - name: flannel-cfg
                      mountPath: /etc/kube-flannel/
              containers:
                - name: kube-flannel
                  image: ghcr.io/flannel-io/flannel:v0.26.4
                  command: ["/opt/bin/flanneld"]
                  args: ["--ip-masq", "--kube-subnet-mgr", "--kube-api-url=https://127.0.0.1:7445"]
                  resources:
                    requests:
                      cpu: 100m
                      memory: 50Mi
                  securityContext:
                    privileged: false
                    capabilities:
                      add: ["NET_ADMIN", "NET_RAW"]
                  env:
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: POD_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: EVENT_QUEUE_DEPTH
                      value: "5000"
                  volumeMounts:
                    - name: run
                      mountPath: /run/flannel
                    - name: flannel-cfg
                      mountPath: /etc/kube-flannel/
                    - name: xtables-lock
                      mountPath: /run/xtables.lock
              volumes:
                - name: run
                  hostPath:
                    path: /run/flannel
                - name: cni-plugin
                  hostPath:
                    path: /opt/cni/bin
                - name: cni
                  hostPath:
                    path: /etc/cni/net.d
                - name: flannel-cfg
                  configMap:
                    name: kube-flannel-cfg
                - name: xtables-lock
                  hostPath:
                    path: /run/xtables.lock
                    type: FileOrCreate
