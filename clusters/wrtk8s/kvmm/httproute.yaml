apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kvmm
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: kvmm.jgarr.net
spec:
  parentRefs:
    - name: traefik
      namespace: traefik
  hostnames:
    - kvmm.jgarr.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kvmm
          port: 80
