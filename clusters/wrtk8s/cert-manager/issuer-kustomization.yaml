apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuer
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  path: ./clusters/wrtk8s/cert-manager/issuer
